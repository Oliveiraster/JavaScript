<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="msg">
            <p>Ano de nascimento: <input type="number" name="ano" id="ano" min="0"></p> <br>
            <p>
                Sexo :
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="femi">
                <label for="femi">Feminino</label>
                
            </p>
            <input type="button" value="Verificar" id="bt" onclick="clicar()">
        </div>
        <div id="foto">
           <p class="txti">Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Raphael Oliveira</p>
    </footer>
</body>
</html>
