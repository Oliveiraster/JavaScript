<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            background-color: greenyellow;
        }
        input{
            width: 100px;
           
        }
        div{
            margin-top: 1rem;
            background-color: rgba(114, 158, 49, 0.329);
        }
        #botao{
            background-color: black;
            color: white;
            margin-top: 0.5rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2"> <br>
    <input id="botao" type="button" value="Somar" onclick="somar()" >
    <div id="res">Resultato</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado<br>A soma entre ${n1} e ${n2} é <strong>${s}<strong/>.`

        }


    </script>
</body>
</html>
