<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="Css/index.css">
</head>
<body>
    <main id="tasks-container">
        <section id="tasks-header">
            <h2>Salve a sua próxima tarefa</h2>
            <form action="" id="add-task-form" >
                <input type="text" id="task-title" placeholder="O que você vai fazer ?" maxlength="40">
                <button id="add-btn" type="submit" >
                    <ion-icon name="add-outline" ></ion-icon>
                </button>
            </form>
        </section>
        <h2>Estas são as suas tarefas:</h2>
        <ul id="task-list">
            <li class="task-box template hide">
                <span class="task-title" >Teste 1</span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon> 
            </li>
         
    
        </ul>
        <section id="tasks-list-container">

        </section>
    </main>

    <script src="Js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
